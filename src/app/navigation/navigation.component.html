<div class="header-wp">
  <div class="header">
    <div class="nav-logo-mb-menu">
      <img src="./assets/logo.png" class="pointer" (click)="onClick('/home')" />
    </div>
    <div class="nav-links">
      <ng-container *ngFor="let category of categoriesList;">
        <a class="class-desktop" *ngIf="category.categoryName && category.path" (click)="onClick(category.path)">
          {{category.categoryName.toUpperCase()}}
        </a>
      </ng-container>
    </div>
    <div class="nav-actions pointer" (click)="toggleDropdown()">
      <img src={{img}}/>
      <div class="username">{{this.username}} <i class="fa-solid fa-chevron-down"></i></div>
      <div id="nav-dropdown" class="dropdown-content dropdown" *ngIf="dropdownOpen">
        <div (click)="onClick('/home')">
          <a>
            <i class="fa-solid fa-house" style="width: 20px;"></i>
            Trang chủ
          </a>
        </div>
        <div (click)="onClick('/config')" *ngIf="role.toLowerCase() === 'admin'">
          <a>
            <i class="fa-solid fa-pen-to-square" style="width: 20px;"></i>
            Quản lý nội dung
          </a>
        </div>
        <div (click)="onClick('/categories')" *ngIf="role.toLowerCase() === 'admin'">
          <a>
            <i class="fa-solid fa-gear" style="width: 20px;"></i>
            Quản lý danh mục
          </a>
        </div>
        <div (click)="onClick('/accounts')" *ngIf="role.toLowerCase() === 'admin'">
          <a>
            <i class="fa-solid fa-user" style="width: 20px;"></i>
            Quản lý tài khoản
          </a>
        </div>
        <div class="divider"></div>
        <div (click)="logout()">
          <a>
            <i class="fa-solid fa-right-from-bracket" style="width: 20px;"></i>
            Đăng xuất
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
